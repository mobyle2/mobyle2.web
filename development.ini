[app:main]
use = egg:mobyle.web
;debug_authorization = true
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_mailer
    pyramid_debugtoolbar
    pyramid_mako

db_uri = mongodb://localhost/
db_name = mobyle_dev

root_email = root@localhost

site_uri = http://localhost:6543
;Awa routes
url.main = /app/index.html
url.password_reset = /app/index.html#/my/password_reset

velruse.facebook.consumer_key =
velruse.facebook.consumer_secret =
velruse.facebook.scope = email

velruse.google.consumer_key =
velruse.google.consumer_secret =
velruse.google.scope = email

mail.host = localhost
mail.port = 25
mail.default_sender = mobyle-support@mobyle.org

store = /var/tmp/mobyle-datatest

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6543

# Begin logging configuration

[loggers]
keys = root, mobyle

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_mobyle]
level = DEBUG
handlers = console
qualname = mobyle
propagate=0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration

[mob2exec]
pid_file = /tmp/mob2/mob2.pid
