<div id="{{mbformpara.name}}" class="row-fluid"
     ng-show="!mbformpara.ishidden && (show_advanced || mbsimple(mbformpara))">
    <ng-switch on="mbformpara.children">
        <div class="row-fluid" ng-switch-when="undefined">
            <mbinput para="mbformpara" job="job">
        </div>
        <div class="accordion" ng-switch-default>
            <div class="accordion-group">
                <div class="accordion-heading">
                    <h4 class="fieldset_title"><a data-toggle="collapse"
                                                  data-target="#fieldset-contents-{{mbformpara.name}}">{{mbformpara.prompt
                        || mbformpara.name}}</a><h4>
                </div>
                <div id="fieldset-contents-{{mbformpara.name}}" class="accordion-body collapse in">
                    <div class="accordion-inner">
                        <div ng-repeat="(name, mbformpara) in mbformpara.children">
                            <recursive><span class="offset1" mbformpara="mbformpara"></span></recursive>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-switch>
</div>
