<form class="row col-md-12" ng-if="service" ng-submit="submit()" name="serviceForm" novalidate>
    <div class="col-md-9">
        <h2>{{service.title}} {{service.version}}</h2>

        <h3>{{service.description}}</h3>
    </div>
    <div class="btn-toolbar">
        <h2>
            <button type="submit" ng-disabled="serviceForm.$invalid || !job.project._id" class="btn btn-primary"><i class="glyphicon glyphicon-play glyphicon-white"></i> run</button>
            <span ng-show="mbsimple(service.inputs)">
                <button type="button" class="btn" data-toggle="button" ng-click="showAdvanced=!showAdvanced">
                    <i class="glyphicon" ng-class="{'glyphicon-resize-small': showAdvanced, 'glyphicon-resize-full': !showAdvanced}"></i>
                </button>
            </span>
        </h2>
    </div>
    <div class="col-md-12" ng-repeat="(name, mbformpara) in service.inputs.children"><span recursive
                                                                                        mbformpara job="job" para="mbformpara" show-advanced="showAdvanced"></span>
    </div>
</form>
