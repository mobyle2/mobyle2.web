<script type="text/ng-template" id="projectsGrid_NameCell.html">
    <a href="#/projects/{{row.getProperty('_id').$oid}}">{{row.getProperty(col.field)}}</a>&nbsp;
    <i ng-show="row.getProperty('public')" class="icon-globe"></i>
</script>

<script type="text/ng-template" id="projectsGrid_DescriptionCell.html">
    <div class="ngCellText" ng-class="col.colIndex()">
        <span ng-cell-text>{{row.getProperty(col.field)}}
            <span class="pull-right">
                <button class="btn-mini" tooltip="Edit project properties" ng-click="edit_dialog(row.entity)">
                    <i class="icon-pencil"></i>
                </button>' + '
                <button class="btn-mini" tooltip="Remove project" ng-click="delete(row.entity)">
                    <i class="icon-trash"></i>
                </button>
            </span>
        </span>
    </div>
</script>

<div class="span11">
    <h2>Projects
        <button ng-click="update()" class="btn btn-default btn-lg">
            <i class="icon-refresh"></i>
        </button>
        <button ng-click="edit_dialog()" class="btn btn-primary btn-lg">
            <i class="icon-plus"></i>
        </button>
    </h2>
    <div class="mb-grid" ng-grid="projectGridOptions"></div>
</div>
