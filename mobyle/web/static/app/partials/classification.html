<div class="span10 offset1">
  <input type="search" placeholder="search with 3 chars or more" class="search-query" ng-model="query" ng-disabled="loading">
  <ul class="nav">
      <li ng-repeat="tree in tree.sublevels"><recursive><span tree class="nav"/></recursive></li>
      <li ng-repeat="service in tree.services">
          <a class="service-link" href="#/services/{{service.public_name}}/{{service.version}}">{{service.name}} {{service.version}}</a>
      </li>
  </ul>
</div>
