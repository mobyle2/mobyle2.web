<form class="row-fluid span12" action="/dummy">
  <div class="span9">
      <h2>{{type.name}}</h2> (id <i ng-bind-html="type.id"></i>)
  </div>
  <div class="span9">
      <span ng-bind-html="type.definition" />
  </div>
  <div class="span9">
      <div ng-repeat="p in type.subclassOf">
        <a href="#/types/{{p}}"/>subclass of {{p}}</a>
      </p>
  </div>
</form>
