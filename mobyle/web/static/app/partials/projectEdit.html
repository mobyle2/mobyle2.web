<ng-form>
    <h2>New project</h2>
    <div>
        <label>Name: <input name="name" ng-model="newProject.name" placeholder="enter a name"/></label>
        <label>Public: <input name="public" type="checkbox" ng-model="newProject.public" /></label>
    </div>
    <div>
        <input name="create" type="submit" ng-click="create()" />
    </div>
</ng-form>
