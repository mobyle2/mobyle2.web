<div class="row-fluid span12">
  <div class="span9">
      <h2>{{project.name}}</h2>
      <div class="mb-grid" ng-grid="projectDataGridOptions"></div>
      <ng-form>
      <input name="name" ng-model="newProjectData.name" />
      <input name="description" ng-model="newProjectData.description" />
      <input name="tags" ng-model="newProjectData.tags" />
      <textarea name="data" ng-model="newProjectData.data" ></textarea>
      <input type="submit" ng-click="createData()" />
      </ng-form>
  </div>
</div>
