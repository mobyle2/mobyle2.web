<form class="row-fluid span12" action="/dummy">
  <div class="span9">
      <h2>{{term.name}}</h2>  (id <i>{{term.id}}</i>)
      <h3>{{term.definition}}</h2>
      <ul>
          <li ng-repeat="subclass in term.subclassOf"><a href="#/formats/{{subclass}}">{{subclass}}</a></li>
      </ul>
  </div>
</form>
