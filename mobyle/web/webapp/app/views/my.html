<div class="row">
  <form class="form-horizontal" role="form">
    <div class="panel panel-default">
      <div class="panel-heading">General</div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2" for="apikey">API Key</label>
          <div class="col-sm-7">
            <input disabled ng-model="user.apikey" type="text" class="form-control" id="apikey" name="apikey">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <form class="form-horizontal" role="form">
  <div class="panel panel-default">
    <div class="panel-heading">Email Notifications</div>
    <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-3" for="user[notifications][mail_job]">Get notified for Jobs</label>
          <div class="col-sm-7">
            <input ng-model="user.notifications.mail_job" type="checkbox" class="form-control" id="user[notifications][mail_job]" name="user[notifications][mail_job]" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3" for="user[notifications][mail_project]">Get notified for Projects</label>
          <div class="col-sm-7">
            <input ng-model="user.notifications.mail_project" type="checkbox" class="form-control" id="user[notifications][mail_project]" name="user[notifications][mail_project]" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3" for="user[notifications][mail_data]">Get notified for Data</label>
          <div class="col-sm-7">
            <input ng-model="user.notifications.mail_data" type="checkbox" class="form-control" id="user[notifications][mail_data]" name="user[notifications][mail_data]" />
          </div>
        </div>
    </div>
  </div>
  </form>
  <button type="btn" class="btn btn-default" ng-click="user.$save();">Save</button>


</div>
