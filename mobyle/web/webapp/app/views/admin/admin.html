<div class="row">

<ng-include src="'views/admin/sidemenu.html'"></ng-include>


<div class="col-sm-9">
  <div class="well">
    <div class="row">
    <input ng-model="config.maintenance" type="hidden" class="form-control" id="maintenance" name="maintenance">
    <div class="col-sm-3" ng-if="config.maintenance == false">
      <button ng-click="config.maintenance = true; config.$save();" type="button" class="btn btn-warning">Switch to maintenance</button>
    </div>
    <div class="col-sm-3" ng-if="config.maintenance == true">
      <button ng-click="config.maintenance = false; config.$save();" type="button" class="btn btn-primary">Go online</button>
    </div>
    <div class="col-sm-3 pull-right">
      <button ng-click="update_users(); update_jobs(); update_config();" type="button" class="btn btn-primary">Refresh dashboard <i class="glyphicon glyphicon-refresh"></i></button>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="glyphicon glyphicon-user icon-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge">{{users.length}}</div>
                  <div>Users</div>
            </div>
          </div>
        </div>
        <a href="#/admin/users">
            <div class="panel-footer">
              <span class="pull-left">View Details</span>
              <span class="pull-right"><i class="glyphicon glyphicon-circle-arrow-right"></i></span>
              <div class="clearfix"></div>
            </div>
        </a>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-green">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="glyphicon glyphicon-retweet icon-3x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge">{{jobs_running}}</div>
                  <div>Running Jobs</div>
            </div>
          </div>
        </div>
        <a href="#/admin/jobs">
            <div class="panel-footer">
              <span class="pull-left">View Details</span>
              <span class="pull-right"><i class="glyphicon glyphicon-circle-arrow-right"></i></span>
              <div class="clearfix"></div>
            </div>
        </a>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="panel panel-orange">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="glyphicon glyphicon-retweet icon-3x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge">{{jobs_pending}}</div>
                  <div>Pending Jobs</div>
            </div>
          </div>
        </div>
        <a href="#/admin/jobs">
            <div class="panel-footer">
              <span class="pull-left">View Details</span>
              <span class="pull-right"><i class="glyphicon glyphicon-circle-arrow-right"></i></span>
              <div class="clearfix"></div>
            </div>
        </a>
      </div>
    </div>
  </div>
</div>




</div>
